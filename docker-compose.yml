services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile.api
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./agent_config.yaml:/app/agent_config.yaml
    env_file:
      - .env
    environment:
      - AGENT_ENABLED=true
      - AGENT_CHECK_INTERVAL=5
    depends_on:
      - redis
      - ollama
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: ./Dockerfile.worker
    container_name: worker
    command: celery -A app.worker.celery_app worker --loglevel=info --queues=emails,agent,replies
    volumes:
      - ./data:/app/data
      - ./agent_config.yaml:/app/agent_config.yaml
       - /var/run/docker.sock:/var/run/docker.sock  # ‚úÖ ADD THIS LINE
    env_file:
      - .env
    environment:
      - AGENT_ENABLED=true
    depends_on:
      - redis
      - ollama
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: ./Dockerfile.worker
    container_name: beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - ./data:/app/data
      - ./agent_config.yaml:/app/agent_config.yaml
    env_file:
      - .env
    environment:
      - AGENT_ENABLED=true
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    command: ["serve"]

  lead-scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: lead-scraper
    command: python lead_scraper/continuous_scraper.py  # ‚Üê NEW: Runs 24/7
    volumes:
      - ./lead_scraper:/app/lead_scraper
      - ./data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0 
       - AUTO_PUSH_TO_QUEUE=false 
    depends_on:
      - redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# üîª REQUIRED TOP-LEVEL DEFINITIONS (THIS FIXES YOUR ERROR)
volumes:
  ollama:
  redis-data:
